apiVersion: batch/v1
kind: Job
metadata:
  name: fspin-${RELEASE}-pungi
  labels:
    jobgroup: pungi-spinner
spec:
  template:
    metadata:
      name: fspin-${RELEASE}-x86-64-pungi
      labels:
        jobgroup: pungi-spinner
    spec:
      containers:
      - name: fspin-${RELEASE}-x86-64-pungi
        image: gcr.io/fspin-199819/fspin-x86-64-pungi
        env:
          - name: RELEASE
            value: "${RELEASE}"
      restartPolicy: OnFailure
