apiVersion: batch/v1
kind: Job
metadata:
  name: fspin-f${RELEASE}-source
  labels:
    jobgroup: source-spinner
spec:
  template:
    metadata:
      name: fspin-f${RELEASE}-source
      labels:
        jobgroup: source-spinner
    spec:
      containers:
      - name: fspin-f${RELEASE}-x86-64-source
        image: gcr.io/fspin-199819/fspin-x86-64-pungi
        env:
          - name: RELEASE
            value: "${RELEASE}"
        volumeMounts:
        - name: prevent-scale-down
          mountPath: /opt/prevent-scale-down
        resources:
          requests:
            cpu: "100m"
      volumes:
      - name: prevent-scale-down
        emptyDir: {}
      restartPolicy: OnFailure
      backoffLimit: 60
