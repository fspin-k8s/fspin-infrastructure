apiVersion: batch/v1
kind: Job
metadata:
  name: fspin-f36-workstation
  labels:
    jobgroup: lmc-spinner
spec:
  backoffLimit: 20
  template:
    metadata:
      name: fspin-f36-workstation
      labels:
        jobgroup: lmc-spinner
    spec:
      containers:
      - name: build-f36-workstation
        image: gcr.io/fspin36-1d2e88cf18/fspin-x86-64-livemedia-creator
        env:
          - name: TARGET
            value: "workstation"
          - name: RELEASE
            value: "36"
        volumeMounts:
        - name: prevent-scale-down
          mountPath: /opt/prevent-scale-down
        resources:
          requests:
            cpu: "100m"
      volumes:
      - name: prevent-scale-down
        emptyDir: {}
      restartPolicy: OnFailure
      nodeSelector:
        cloud.google.com/gke-nodepool: fspin-k8s-nodes-builders
      tolerations:
      - effect: NoSchedule
        key: "fspin_builder"
        operator: Equal
        value: "true"
