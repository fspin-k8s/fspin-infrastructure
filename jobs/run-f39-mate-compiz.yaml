apiVersion: batch/v1
kind: Job
metadata:
  name: fspin-f39-mate-compiz
  labels:
    jobgroup: lmc-spinner
spec:
  backoffLimit: 20
  template:
    metadata:
      name: fspin-f39-mate-compiz
      labels:
        jobgroup: lmc-spinner
    spec:
      containers:
      - name: build-f39-mate-compiz
        image: gcr.io/fspin-40572d9516/fspin-x86-64-livemedia-creator
        env:
          - name: TARGET
            value: "mate-compiz"
          - name: RELEASE
            value: "39"
        volumeMounts:
        - name: prevent-scale-down
          mountPath: /opt/prevent-scale-down
        resources:
          requests:
            cpu: "100m"
      volumes:
      - name: prevent-scale-down
        emptyDir: {}
      restartPolicy: OnFailure
